<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Property Management Tool</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>LOGO</h1>
    <nav class="navbar">
      <a href="#about"><i class="fas fa-info-circle"></i>About</a>
      <a href="/index.html#checklist"><i class="fas fa-address-book"></i>CheckList</a>
  </nav>
  </header>
  <main>
    <form id="registration-form">
      <label for="username"><i class="fa-regular fa-address-card"></i>Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email"><i class="fa-regular fa-paper-plane"></i>Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password"><i class="fa-solid fa-unlock-keyhole"></i>Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password"><i class="fa-solid fa-key"></i>Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Register</button>
    </form>
    <div id="error-message"></div>
  <div id="success-message"></div>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
